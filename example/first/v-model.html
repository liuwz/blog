<!DOCTYPE html>
<html lang="en">
<head>
	<title>v-model.html</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../../assets/vue.js"></script>
</head>
<body>
	<h1>v-model.html</h1>
	<hr>
	<div id="app">
		<p>原始文本信息：{{message}}</p>
		<h3>文本框</h3>
		<p>v-model:<input type="text" name="" v-model="message"></p>
		<p>v-model.lazy:<input type="text" name="" v-model.lazy="message"></p>
		<p>v-model.number:<input type="text" name="" v-model.number="message"></p>
		<p>v-model.trim:<input type="text" name="" v-model.trim="message"></p>
		<hr>
		<h3>文本域</h3>
		<textarea cols="30" rows="10" v-model="message"></textarea>
		<hr>
		<h3>多选框绑定一个值</h3>
		<input type="checkbox" id="box1" v-model="isTrue">
		<label for="box1">{{isTrue}}</label>
		<hr>
		<h3>多选框绑定数组</h3>
		<p>
			<input type="checkbox" id="liu" value="liu" v-model="web_names">
			<label for="liu">liu</label>
			<input type="checkbox" id="wen" value="wen" v-model="web_names">
			<label for="wen">wen</label>
			<input type="checkbox" id="zhao" value="zhao" v-model="web_names">
			<label for="zhao">zhao</label>
		</p>
		<p>{{web_names}}</p>
		<hr>
		<h3>单选框绑定</h3>
		<p>
			<input type="radio" id="one" value="男" v-model="sex">
			<label for="one">男</label>
			<input type="radio" id="two" value="女" v-model="sex">
			<label for="two">女</label>
			<p>您选择的性别是：{{sex}}</p>
		</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message: "hello world!"	,
				isTrue: true,
				web_names:[],
				sex: '暂无'
			}
		});
	</script>

</body>
</html>
