<!DOCTYPE html>
<html lang="en">
<head>
	<title>v-pre & v-cloak & v-once实例</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../../assets/vue.js"></script>
</head>
<body>
	<h1>v-pre & v-cloak & v-once实例</h1>
	<hr>
	<div id="app">

		<div>{{message}}</div>
		<!-- v-pre原样输出，使不经过vue渲染 -->
		<div v-pre>{{message}}</div>
		<div v-cloak>渲染完成后才显示</div>

		<!-- v-once只进行一次渲染 -->
		<div v-once>{{message}}</div>
		<div><input type="text" name="" v-model="message"></div>

	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message: "hello world!"	,
				errorCode: "0"
			}
		});

	</script>

</body>
</html>
