<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<title>v-if.html</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../../assets/vue.js"></script>
</head>
<body>
	<h1>v-if.html</h1>
	<hr>
	<div id="app">
		<div v-if="isLogin">你好！刘文钊</div>
		<div v-else>您还没有登陆</div>
		<div v-show="isLogin">
		v-if 和v-show的区别：
		v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。
		v-show：调整css dispaly属性，可以使客户端操作更加流畅。</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				isLogin: true,

			}
		});

	</script>

</body>
</html>
