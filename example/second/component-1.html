<!DOCTYPE html>
<html lang="en">
<head>
	<title>component-1.html</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../../assets/vue.js"></script>
	<script type="text/javascript" src="//at.alicdn.com/t/font_553318_wxbbww59wf6layvi.js"></script>
	<link rel="stylesheet" type="text/css" href="../../assets/font-css/iconfont.css">
</head>
<body>
	<h1>component-1.html</h1>
	<hr>
	<div id="app">
		<loveliuwz></loveliuwz>
		<dog></dog>
	</div>
	<script type="text/javascript">
		Vue.component('loveliuwz', {
			template: `<div style="color:blue;"><svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-boy-copy"></use>
</svg>全局的组件：刘文钊好帅啊</div>`
		});
		var app = new Vue({
			el:'#app',
			data:{
				message: "hello world!"	,
			},
			components: {
				"dog" : {
					template: `<div style="color:green;"><svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-boy-copy"></use>
</svg>局部的组件：刘文钊好帅啊</div>`
				}
			}
		});

	</script>

</body>
</html>
