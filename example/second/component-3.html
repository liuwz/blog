<!DOCTYPE html>
<html lang="en">
<head>
	<title>component-3.html</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../../assets/vue.js"></script>
	<script type="text/javascript" src="//at.alicdn.com/t/font_553318_wxbbww59wf6layvi.js"></script>
	<link rel="stylesheet" type="text/css" href="../../assets/font-css/iconfont.css">
</head>
<body>
	<h1>component-3.html</h1>
	<hr>
	<div id="app">
		<dog v-bind:here="message"></dog>
	</div>
	<script type="text/javascript">
		/*子组件*/
		var childDogComponent = {
			template: `<div style="color:green;">childDog from {{myHome}}</div>`,
			props:['myHome'],
		}
		/*父组件*/
		var dogComponent = {
			template: `
			<div>
			<p style="color:red;">dog from {{here}}</p>
			<childDog v-bind:myHome="home"></childDog>
			</div>
			`,
			props:['here'],
			data:function() {
				return {
					"home": "liuwenzhao home"
				};
			},
			/*关联的子组件*/
			components: {
				"childDog": childDogComponent
			},
		}
		var app = new Vue({
			el:'#app',
			data:{
				message: "China anhua pojuoli",
			},
			components: {
				"dog" : dogComponent
			}
		});

	</script>

</body>
</html>
