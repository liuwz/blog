<!DOCTYPE html>
<html lang="en">
<head>
	<title>component-4.html</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../../assets/vue.js"></script>
	<script type="text/javascript" src="//at.alicdn.com/t/font_553318_wxbbww59wf6layvi.js"></script>
	<link rel="stylesheet" type="text/css" href="../../assets/font-css/iconfont.css">
</head>
<body>
	<h1>component-4.html</h1>
	<hr>
	<div id="app">
		<component is="componentBB"></component>
		<component is="componentAA"></component>
		<component is="componentCC"></component>
		<hr>

		<component :is="who"></component>
		<button @click="changeComponent">改变组件</button>
	</div>
	<script type="text/javascript">
		var componentA = {
			template: `<div style="color:green;">I'm componentA</div>`
		}
		var componentB = {
			template: `<div style="color:pink;">I'm componentB</div>`
		}
		var componentC = {
			template: `<div style="color:yellow;">I'm componentC</div>`
		}
		var app = new Vue({
			el:'#app',
			data:{
				who: "componentBB"	,
			},
			components: {
				"componentAA": componentA,
				"componentBB": componentB,
				"componentCC": componentC
			},
			methods: {
				changeComponent: function() {
					if (this.who == "componentAA") {
						this.who = "componentBB";
					} else if(this.who == "componentBB") {
						this.who = "componentCC";
					} else {
						this.who = "componentAA";
					}
				}
			}
		});

	</script>

</body>
</html>
