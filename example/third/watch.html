<!DOCTYPE html>
<html lang="en">
<head>
	<title>watch option</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../../assets/vue.js"></script>
</head>
<body>
	<h1>watch option</h1>
	<hr>
	<div id="app">
		<p>当前温度：{{wendu}}°C</p>
		<p>穿衣建议： {{suggestion}}</p>
		<p><button @click="addTemperature">升高温度</button> <button @click="reduceTemperature">降低温度</button></p>
	</div>
	<script type="text/javascript">
		var chuanyiArray = ['T恤短袖', '长袖卫衣', '风衣长裙', '羽绒服'];
		var app = new Vue({
			el:'#app',
			data:{
				message: "hello world!"	,
				errorCode: "0",
				wendu: 18,
				suggestion: "风衣长裙"
			},
			methods: {
				addTemperature: function() {
					this.wendu += 5;
				},
				reduceTemperature: function() {
					this.wendu -= 5;
				}
			},
			// 写法一
			/*watch: {
				wendu: function(newVal, oldVal) {
					if (newVal >= 28) {
						this.suggestion = chuanyiArray[0];
					} else if (newVal < 28 && newVal >= 20) {
						this.suggestion = chuanyiArray[1];
					} else if (newVal < 20 && newVal >= 10) {
						this.suggestion = chuanyiArray[2];
					} else {
						this.suggestion = chuanyiArray[3];
					}
				}
			}*/
		});

		// 写法二：实例属性的watch写法
		app.$watch("wendu", function(newVal, oldVal) {
			if (newVal >= 28) {
				this.suggestion = chuanyiArray[0];
			} else if (newVal < 28 && newVal >= 20) {
				this.suggestion = chuanyiArray[1];
			} else if (newVal < 20 && newVal >= 10) {
				this.suggestion = chuanyiArray[2];
			} else {
				this.suggestion = chuanyiArray[3];
			}
		});

	</script>

</body>
</html>
